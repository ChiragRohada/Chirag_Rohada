<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <div class="p-2" id="nav" >
  <ul class="nav nav-pills mb-3 " id="pills-tab" role="tablist ">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
  </div>
   <div id="form" class="mx-5">
  <form action="/tts" method="post">
    <div class="mb-3 pt-5" >
      <label for="exampleFormControlTextarea1" class="form-label fw-bold"  >Text To Speech Converter</label>
      <textarea class="form-control" id="exampleFormControlTextarea1"  name="text" rows="3">{{text}}</textarea>
      <div class="btn-group py-2" role="group">
        <input type="hidden" id="custId" name="custId" value="Male">
        <input type="hidden" id="custId2" name="custId2" value="Play">
        <button id="bu" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" value="male">
          Male
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <li><a class="dropdown-item" href="#" onclick="gender(this)" value="male">Male</a></li>
          <li><a class="dropdown-item" href="#" onclick="gender(this)" value="female">Female</a></li>
        </ul>
   
      </div>
      <div class="d-flex justify-content-right">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">

          <button type="submit" class="btn btn-warning px-4 py-2 " onclick="what(this)" >Play</button>
          <audio controls>
            <source src="static/text.mp3" type="audio/mpeg">
          </audio>
       
        </div>
        
    
    </div>
   
    </div>
    
  </form>
</div>

</div>
<script>
  gender = (id) => {
    y=id.innerHTML;
    document.getElementById("bu").innerHTML=y;
    document.getElementById("custId").value=y;
 
  
  
}

 what=(id)=>{
    y=id.innerHTML;
    document.getElementById("custId2").value=y;
  }
</script>
</body>
</html>
